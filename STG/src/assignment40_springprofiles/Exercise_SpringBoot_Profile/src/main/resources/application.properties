Service.WRONG_CREDENTIALS=Login denied. Invalid credentials.
SUCCESS=Employee logged in successfully!!

spring.profiles.active=test

# Logging Level
logging.level.com.sujal.service=ERROR
logging.level.com.sujal=INFO

# Logging pattern for the console
logging.pattern.console={yyyy-MM-dd HH:mm:ss} %-5level %msg%n

# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %msg%n

# Logging File
logging.file.name=Error.log
logging.file.path=logs/Error.log